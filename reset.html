<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>

<body>
    <div class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>
                <button id="sidebar-btn" class="menu-icon">
                    <span class="icon"><i class="fa-solid fa-bars"></i></span>
                    <span class="text">Task Manager</span>
                </button>
            </li>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="icon"><i class="fa-solid fa-right-to-bracket"></i></span>
                    <span class="text">Login</span>
                </a>
            </li>
            <li>
                <a href="manager.html">
                    <span class="icon"><i class="fa-solid fa-tasks"></i></span>
                    <span class="text">Manager</span>
                </a>
            </li>
            <li>
                <a href="about.html">
                    <span class="icon"><i class="fa-solid fa-book"></i></span>
                    <span class="text">About Me</span>
                </a>
            </li>
            <li>
                <button id="logout-btn">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="text">Logout</span>
                </button>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header class="title-header">
            <h1>GERENCIADOR DE TAREFAS</h1>
        </header>
        <section class="user-section">
            <form id="reset-request-form">
                <h3>Insira seu email:</h3>
                <input class="input" type="email" id="reset-email" placeholder="Email" required>
                <button id="reset-btn" type="submit">Enviar</button>
            </form>
            <form id="reset-password-form">
                <h3>Insira a nova senha:</h3>
                <input type="password" id="reset-password" class="input" placeholder="Nova senha" required>
                <h3>Confirme a nova senha:</h3>
                <input type="password" id="reset-confirm-password" class="input" placeholder="Confirme senha" required>
                <button id="confirm-reset-btn" type="submit">Confirmar</button>
            </form>
        </section>
        <dialog id="modal" class="modal">
            <p id="modal-message">Usuário registrado com sucesso</p>
            <button id="close-modal-btn">OK</button>
        </dialog>
        <footer class="footer">
            <p>Made by Lucas</p>
            <p>Copyright © 2025</p>
        </footer>
    </div>
</body>
<script src="js/main.js"></script>
<script src="js/api/reset.js"></script>

</html>
